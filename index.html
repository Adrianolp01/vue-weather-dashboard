<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Meteorológico</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#equipe">Equipe</a></li>
        <li><a href="#projetos">Projetos</a></li>
      </ul>
    </aside>

    <div class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <h1>Laboratório de Instrumentação Meteorológica - LabInstru</h1>
      </header>

      <!-- Vue App -->
      <div id="app" class="container">
        <h2>Meteorologia - Abril de 2025</h2>

        <div class="card">
          <h3>Temperatura Média (°C)</h3>
          <canvas id="tempChart"></canvas>
        </div>

        <div class="card">
          <h3>Precipitação Acumulada (mm)</h3>
          <canvas id="precChart"></canvas>
        </div>

        <!-- Seções adicionais -->
        <section id="equipe" class="card">
          <h3>Equipe</h3>
          <p>Informações sobre os integrantes do laboratório.</p>
        </section>

        <section id="projetos" class="card">
          <h3>Projetos</h3>
          <p>Detalhes sobre os projetos de pesquisa em andamento.</p>
        </section>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
